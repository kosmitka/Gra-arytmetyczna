<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Gra arytmetyczna</title>
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <div id="top_game" class="main_div">
        <div id="level"></div>
        <div id="points"></div>
        <div id="timer">
            Czas:
        </div>
        <a href="./index.html"><button id="exit">X</button></a>
    </div>
    <div id="main_game" class="main_div">
        <div id="math_operation"></div>
        <div id="first_number"></div>
        <div id="second_number"></div>
        <div id="line">
            <hr>
        </div>
        <div id="math_result"></div>
    </div>
    <div id="bottom_game" class="main_div">
        <div>
            <button id="X">X</button>
            <input type="text" value="" id="user_input">
            <button id="OK">OK</button>
        </div>
        <div id="keyboard">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="-">-</button>
            <button id="0">0</button>
            <button id="+">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
